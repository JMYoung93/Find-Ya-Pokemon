<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!--Bulma CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

    <!--regular css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Find Ya Pokemon!</title>
    <link rel ="icon" href= "assets/images/pokeballicon.png">
</head>
<body>
    
    <header id= "header">
        <h1>Find Ya Pokemon</h1>
    </header>

    <!--Left side of screen for search and history-->
    <div class="content-left">
        <form>
            <label for="search-pokemon">Search for a Pokemon:</label>
            <div class="form-row control">
                <input id="search-pokemon" class ="input is-large is-danger" type = "text" placeholder="Find a pokemon..."></input>
                <button id="search-button" type="submit" class = "button is-large is-dark is-rounded"><i class="fas fa-search "></i></button>
            </div>
        </form>
        <!--Search history section-->
        <h2>Search History:</h2>
        <div id="search-history" class="">
            
        </div>
        <a id="clear">Clear</a>
    </div>
    <!--Holds current information for the pokemon being searched largest portion of screen-->
    <section id="current-pokemon" class="container">
        
    </section>
    <!--Holds a set of 6 cards which will be the team of pokemon-->
    <section id="current-team">
       
       <ul id="pokePick"></ul>
    </section>
</body>

<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--Origina JS-->
<script src="./assets/js/script.js"></script>
</html>
